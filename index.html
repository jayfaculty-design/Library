<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="top-container" class="top-container">
        <h2 id="logo">Jay Library</h2>
        <div>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
        </div>
        <button id="add"> + Add Book</button>
    </div>
    <div id="side-bar" class="side-bar">
        <button id="close-form">X</button>
        <h2>Jay Library</h2>
        <form id="form" action="">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" required>
            <label for="pages">Pages</label>
            <input type="number" name="" id="pages" required>
            <label for="hasRead">Have you read before?</label>
            <div class="checkbox">
                <label for="hasRead">Yes</label>
                <input type="radio" checked name="hasRead" id="hasRead">
                <label for="hasNotRead">No</label>
                <input type="radio" name="hasRead" id="hasNotRead">
            </div>
            
            <button id="add-book" type="button">Add Book</button>
        </form>
    </div>
    <!-- <div class="form-container">
       
    </div> -->
    <div id="main-container">

    </div>
    
    <script src="main.js"></script>
</body>
</html>
